{% extends 'base.html' %}


{% block body %}

<div class="container">
    <h4 class="text-primary">Ações Cadastradas no Sistema:</h4> <br>


    <table class="table table-striped table-bordered table-condensed table-hover">
        <thead>
            <tr>
                <th>Id Ação</th>
                <th>Ticker</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            {% for acao in acoes %}
            <tr>
                <td>{{ acao.id }}</td>
                <td>{{ acao.ticker }}</td>
                <td>{{ acao.nome }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>



</div>
<div class="row mt-5">




</div>
{% endblock %}
